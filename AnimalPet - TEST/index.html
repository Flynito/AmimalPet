<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmimalPet</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <img class="frame" src="assets/images/backgrounds/frame.png">

    <div class="main-container">
        <div class="top-bar-container">
            <iframe src="components/top-bar.html" scrolling="no" class="top-bar-container"></iframe>
        </div>

        <div class="main-content">
            <div class="animal-container">
                <img id="animal" src="assets/images/animals/none.png" />
                <img id="emote" src="assets/images/emotes/none.png">
            </div>
            <input type="image" id="foodImage" class="food-img" src="assets/images/food/food_0.png" />
            <input type="image" id="waterImage" class="water-img" src="assets/images/water/water_0.png" />
        </div>

        <div class="bottom-bar-container">
            <a href="index.html" id="home-btn" class="home-btn"><img src="assets/images/homeBtn.png"></a>
            <a href="minigames.html" id="play-btn" class="play-btn"><img src="assets/images/playBtn.png"></a>
        </div>

    </div>

    <script type="module" src="main.js"></script>
    <script src="scriptsLogin/popup.js"></script>
    <script src="scriptsLogin/isLogged.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const animalImage = document.getElementById('animal');
            const animalImageLink = localStorage.getItem('animalImageLink');

            if (animalImageLink) {
                animalImage.src = animalImageLink;
            } else {
                animalImage.src = '../assets/images/animals/none.png'; // Image par défaut si aucune image n'est trouvée dans le localStorage
            }

            console.log('Lien de l\'image utilisée :', animalImageLink);
        });
    </script>
</body>
</html>
